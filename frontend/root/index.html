<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Change <title> content to be dynamic {{ TITLE }} -->
    <title>SpreadJS</title>

    <!-- SpreadJS FavIcon -->
    <link rel="icon" type="image/png" href="../public/assets/favicon_1a1a1a.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="../public/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">

    <!-- Box Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- JS -->
    <script src="../public/logic/index.js"></script>
    <script src="../public/logic/dom-manipulation-main.js"></script>

    <!-- Defered JS -->
    <script defer src="../public/logic/dom-manipulation.js"></script>

</head>
<body>

    <!-- READ-ONLY DATA -->
    <div id="spreadAppBackstage">
        <h1>Backstage</h1>
        
        <div class="spread-card">
            <div class="spread-card-header">
                <h3>API Fetch Data</h3>
            </div>
            <div class="spread-card-body">
                <div id="apiData"></div>
            </div>
        </div>

        <div class="spread-card">
            <div class="spread-card-header">
                <h3>#spreadApp Data</h3>
            </div>
            <div class="spread-card-body">
                <div id="spreadAppData"></div>
            </div>
        </div>

    </div>
    <!-- INTERACTIVE DATA -->
    <div id="spreadApp" class="off">
        <h1>App</h1>

        <!-- TEST START -->
    <div class="spread-card">
        <div class="spread-card-header">
            <h3>Image Slider</h3>
        </div>
        <div class="container">
            <div class="slider-outer">
                <img src="../public/assets/images/arrow-left.png" class="prev" alt="Prev">
                <div class="slider-inner">
                    <img src="../public/assets/images/image1.jpg" class="active">
                    <img src="../public/assets/images/image2.jpg">
                    <img src="../public/assets/images/image3.jpg">
                    <img src="../public/assets/images/image4.jpg">
                </div>
                <img src="../public/assets/images/arrow-right.png" class="next" alt="Next">
            </div>
        </div>
    </div>
    <!-- <div id="apiData"></div> -->
</div>
    <!-- TEST END -->


    </div>

    <!-- ON/OFF CONTROLS -->
    <div id="ON_OFF_CONTROLS" style="position: fixed; top: 10px; left: 10px;"><i class="bx bx-bulb"></i></div>

</body>
</html>
