    <!-- READ FILE LOGIC -->
        <script>
            function readFile(input) {
                let file = input.files[0];
                let fileReader = new FileReader();
                fileReader.readAsText(file);
                // fileReader.onload = function () {

                //     const outputEl = document.getElementById('output')
                //     outputEl.innerText = fileReader.result
                //     // alert(fileReader.result);
                // };
                fileReader.onerror = function () {
                    alert(fileReader.error);
                };
            }


        </script>

        <script id="template-list-item" type="text/template">
            <li class="list-item">
              <h6>{{name}}</h6>
              <p>Year: {{year}}</p>
            </li>
        </script>

        <script>
            const dataObject = {
                0: { "name": "Knight XV", "year": "2022"},
                1: { "name": "McLaren", "year": "2022"},
            };

            // Cache of the template
            const template = document.getElementById("template-list-item");
            // Get the contents of the template
            const templateHtml = template.innerHTML;
            // Final HTML variable as empty string
            let listHtml = "";

            // Loop through dataObject, replace placeholder tags
            // with actual data, and generate final HTML
            for (var key in dataObject) {
                listHtml += templateHtml.replace(/{{id}}/g, dataObject[key]["id"])
                    .replace(/{{name}}/g, dataObject[key]["name"])
                    .replace(/{{year}}/g, dataObject[key]["year"])
            }

            // Replace the HTML of #list with final HTML
            document.getElementById("list").innerHTML = listHtml;
        </script>

</body>
