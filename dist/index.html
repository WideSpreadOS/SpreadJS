    <!-- READ-ONLY DATA -->
    
    <div id="spreadAppBackstage">
        <h1>Backstage</h1>
        <div id="output"></div>
            
            <div class="spread-card">
                <div class="spread-card-header">

                </div>
            </div>

        <!-- INTERACTIVE DATA -->


        <div id="spreadApp" class="on">

        <div class="spread-el-container transparent__black">
            <ul id="list">
                <!--Generated list items will go here-->

        </div>


        <div class="spread-card">
            <div class="spread-card-header">
                <h3>Image Slider</h3>
            </div>
            <div class="container">
                <div class="slider-outer">
                    <img src="/arrow-left.e06ac701.png" class="prev" alt="Prev">

        <div id="apiData"></div>
        </div>


        <!-- TEST END -->

    <!-- READ FILE LOGIC -->
        <script>function readFile(input) {
  var file = input.files[0];
  var fileReader = new FileReader();
  fileReader.readAsText(file); // fileReader.onload = function () {
  //     const outputEl = document.getElementById('output')
  //     outputEl.innerText = fileReader.result
  //     // alert(fileReader.result);
  // };

  fileReader.onerror = function () {
    alert(fileReader.error);
  };
}</script>

        <script id="template-list-item" type="text/template">
            <li class="list-item">
              <h6>{{name}}</h6>
              <p>Year: {{year}}</p>
            </li>
        </script>

        <script>var dataObject = {
  0: {
    "name": "Knight XV",
    "year": "2022"
  },
  1: {
    "name": "McLaren",
    "year": "2022"
  }
}; // Cache of the template

var template = document.getElementById("template-list-item"); // Get the contents of the template

var templateHtml = template.innerHTML; // Final HTML variable as empty string

var listHtml = ""; // Loop through dataObject, replace placeholder tags
// with actual data, and generate final HTML

for (var key in dataObject) {
  listHtml += templateHtml.replace(/{{id}}/g, dataObject[key]["id"]).replace(/{{name}}/g, dataObject[key]["name"]).replace(/{{year}}/g, dataObject[key]["year"]);
} // Replace the HTML of #list with final HTML


document.getElementById("list").innerHTML = listHtml;</script>

</body>
