<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Change <title> content to be dynamic {{ TITLE }} -->
    <title>SpreadJS</title>

    <!-- SpreadJS FavIcon -->
    <link rel="icon" type="image/png" href="/favicon_1a1a1a.122c200d.png">

    <!-- CSS -->
    <link rel="stylesheet" href="/main.60eced4d.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">

    <!-- Box Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- JS -->
    <script defer="" src="/logic.98ba8cb7.js"></script>
    <script src="/dom-manipulation-main.43ccbaf6.js"></script>

    <!-- Defered JS -->
    <script defer="" src="/dom-manipulation.446ea3a6.js"></script>

<script src="/main.60eced4d.js"></script></head>
<body>

    <!-- READ-ONLY DATA -->
 
    <div id="spreadAppBackstage">
        <h1>Backstage</h1>
        
        <div class="spread-card">
            <div class="spread-card-header">
                <h3>API Fetch Data</h3>
            </div>
            <div class="spread-card-body">
                <div id="apiData"></div>
            </div>
        </div>

        <div class="spread-card">
            <div class="spread-card-header">
                <h3>#spreadApp Data</h3>
            </div>
            <div class="spread-card-body">
                <div id="spreadAppData"></div>
            </div>
        </div>

    </div>

    <!-- INTERACTIVE DATA -->


    <div id="spreadApp" class="on">
        <h1>App</h1>

    <div class="spread-card">
        <div class="spread-card-header">
            <h3>Image Slider</h3>
        </div>
        <div class="container">
            <div class="slider-outer">
                <img src="/arrow-left.e06ac701.png" class="prev" alt="Prev">
                <div class="slider-inner">
                    <img src="/image1.081609a2.jpg" class="active">
                    <img src="/image2.38d8683e.jpg">
                    <img src="/image3.86e277f6.jpg">
                    <img src="/image4.f35a881b.jpg">
                </div>
                <img src="/arrow-right.459945f0.png" class="next" alt="Next">
            </div>
        </div>
    </div>
    <div id="apiData"></div>
    </div>


    <!-- TEST END -->


    <!-- ON/OFF CONTROLS -->
    <div id="ON_OFF_CONTROLS" style="position: fixed; top: 10px; left: 10px;"><i class="bx bx-bulb"></i></div>

</body>
</html>
